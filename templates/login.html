<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginpage</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="text-center mb-5">
            {% if messages  %}
             {% for message in messages %}

              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{message}}
              </div>
              {% endfor %}
              {% endif %}
                <h1>LOGIN</h1>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label text-muted" for="form1Example13">Username</label>
                <input
                  type="text" name="username"
                  id="form1Example13"
                  class="form-control form-control-lg"
                />

              </div>
              <div class="form-outline mb-4">
                <label class="form-label text-muted" for="form1Example23">Password</label>
                <input
                  type="password" name="password"
                  id="form1Example23"
                  class="form-control form-control-lg"
                />
              </div>
              <!-- Submit button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">
                    Sign in
                  </button>
                  <button type="button" class="btn btn-primary btn-block">
                    <a class="text-decoration-none" href="{% url 'register' %}" style="color:inherit">Sign Up</a>
                  </button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
